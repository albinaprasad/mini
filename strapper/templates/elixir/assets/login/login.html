<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static "assets/login/style.css" %}"/>
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
    
 <div class="wrapper">
    
    <form class="form-box" action="/login/" method="post">
        
        <div class="register-container" id="register">
            {% csrf_token %}
        {% if success %}
            <div class="success">{{ success }}</div>
            <div> <i href="/select_job/">next</i></div>
        {% else %}
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <div class="top">
                <span>Don't have an account? <a href="/signup/" onclick="login()">Sign up</a></span>
                <header>Login</header>
            </div>
            
            <div class="two-forms">
                <div class="input-box">
                    <input name="username" type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div>
               
            </div>
            <div class="input-box">
                <input name="email" type="text" class="input-field" placeholder="Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input name="password" type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input id="signup" type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        {% endif %}    
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>
    function login(){
        window.href="/signup/"
    }
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    

</script>

</body>
</html>
